<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>

        <label for="assunto"><strong>Assunto:</strong></label>
        <select name="assunto" id="assunto">
          <option value="suporte">Suporte</option>
          <option value="sugestão">Sugestão</option>
          <option value="reclamação">Reclamação</option>
        </select>

        <br><br><br>

        <label for="Nome"><strong>Nome completo:</strong></label>
        <br>
        <input  type="text">

        <br><br>
        <label for="E-mail"><strong>E-mail:</strong></label>
        <br>
        <input  type="text">

        <br><br><br>

        <label for="mensagem"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

        <br><br><br>

        
        <input type="checkbox" id="" name="novidades" value="novidades">
        <label for="novidades">Aceito receber novidades por email</label>
        
        <br><br><br>

        <input type="button" value="Enviar">
    
    </fieldset>
    
    
</body>
</html>
